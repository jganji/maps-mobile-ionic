<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Student Details
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="assets/img/student.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Student Details
      </ion-card-title>
      <p>
        Student Id: {{student.id}}
      </p>
      <p>
        Student Name: {{student.name}}
      </p>
      <p>
        Class: {{student.studentclass}}
      </p>
      <p>
        Address: {{student.address}}

      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
