<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Students List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let st of students" (click)="navigate(st.id)">
      <ion-thumbnail item-left>
        <img src="assets/img/student.jpg">
      </ion-thumbnail>
      <h2 >{{st.id}} - {{st.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
